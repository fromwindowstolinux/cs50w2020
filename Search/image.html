
<!DOCTYPE html>
<html lang="en">

<head>

  <!-- SET VIEWPORT-->
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link rel="stylesheet" href="styles.css" />
  <!-- TITLE -->
  <title>Image</title>

</head>

<body>

  <!-- NAVIGATION BAR -->
  <nav class="nav">
    <a href="index.html">Home</a>
  </nav>

  <!-- GOOGLE IMAGE LOGO -->

    <img

  </div>
