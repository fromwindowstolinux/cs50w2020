<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link href="styles.css" rel="stylesheet">
  <title>Search</title>
</head>

<body class="body">

  <!-- NAVIGATION BAR -->
  <nav class="nav">
    <a href="index.html">Home</a>
  </nav>

  <!-- GOOGLE IMAGE LOGO -->
  <div class="center">
  <a href="index.html"><img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/2000px-Google_Images_2015_logo.svg.png"
      style="width: 50%"></a>
  </div>

  <!-- FORM SEARCH -->
  <div>
    <form method="GET" action="https://google.com/search" class="center">
      <div>
        <input type="text" name="q" placeholder="Google Image Search" class="searchbox">
      </div>
      <input type="submit" value="Search Image" class="buttons">
      <input type="hidden" name="tbm" value="isch">
    </form>
  </div>
</body>

</html>
