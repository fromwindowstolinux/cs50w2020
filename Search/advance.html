<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
  <link href="styles.css" rel="stylesheet">
  <title>Search</title>
</head>

<body class="body">

  <!-- NAVIGATION BAR -->
  <nav class="nav_adv">
    <a href="index.html"><img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1920px-Google_2015_logo.svg.png"
        class="image" style="width: 7%"></a>
  </nav>

  <!-- BAR -->
  <div class="bar">
    <label>Advanced Search</label>
  </div>
  <div class="line"></div>

  <!-- FORM SEARCH -->
  <div class="adv-search-div">
    <form action="https://www.google.com/search" method="get">
      <label>Find pages with...</label>
      <div class="whitespace"></div>
      <label>To do this in the search box.</label>
      <div class="form-box">
        <label>All these words:</label>
        <input type="text" name="as_q">
        <div class="to-do">
          Type the important words: <span class="monospace">tri-colour rat terrier</span>
        </div>
      </div>
      <div class="form-box">
        <label>This exact word or phrase:</label>
        <input type="text" name="as_epq">
        <div class="to-do">
          Put exact words in quotes: <span class="monospace">"rat terrier"</span>
        </div>
      </div>
      <div class="form-box">
        <label>Any of these words: </label>
        <input type="text" name="as_oq">
        <div class="to-do">
          Type OR between all the words you want: <span class="monospace">miniature OR standard</span>
        </div>
      </div>
      <div class="form-box">
        <label>None of these words:</label>
        <input type="text" name="as_eq">
        <div class="to-do">
          Put a minus sign just before words that you don't want: <span class="monospace">-rodent, -"Jack
            Russell"</span>
        </div>
      </div>
      <div class="form-box">
        <label></label>
        <div class="right-align">
          <input type="submit" class="blue-button" value="Advanced Search">
        </div>
      </div>
    </form>
  </div>

</body>

</html>
